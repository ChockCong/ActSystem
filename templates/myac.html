	<script type="text/javascript">
		$(function(){
			var $tab = $(".tab");
			var $show1 = $("#show1");
			var $show2 = $("#show2");
			$tab.eq(0).click(function(){
				$tab.eq(1).removeClass("active");
				$show2.removeClass("active");
				$(this).addClass("active");
				$show1.addClass("active");
			});
			$tab.eq(1).click(function(){
				$tab.eq(0).removeClass("active");
				$show1.removeClass("active");
				$(this).addClass("active");
				$show2.addClass("active");
			});
		
		//分页功能

		function createDemo(name){
			var container = $('#pagination-' + name);
			var sources = function(){
				var result = [];

				//for(var i = 0; i <= 10; i++){
				<{section name=akey loop=$acts}>
					<{literal}>result.push("<ul class='acinfor'><li><{/literal}><{$acts[akey].shname}><{literal}></li><li><{/literal}><{$acts[akey].kssj}><{literal}></li><li><{/literal}><{$acts[akey].xf}><{literal}></li><li><i class='glyphicon glyphicon-menu-hamburger' class='btnacdetail' data-toggle='modal' data-target='#acdetail' onclick='showacd(<{/literal}><{$acts[akey].shid}><{literal}>)'></i></li></ul>");<{/literal}>
				
				<{/section}>
				//}
				return result;
			}();

			var options = {
				dataSource: sources,
				className: 'paginationjs-theme-blue',
				callback: function(response, pagination){
					window.console && console.log(response, pagination);

					var dataHtml = '<ul>';

					$.each(response, function(index, item){
						dataHtml += '<li>'+ item +'</li>';
					});

					dataHtml += '</ul>';

					container.prev().html(dataHtml);
				}
			};

			//$.pagination(container, options);

			container.addHook('beforeInit', function(){
				window.console && console.log('beforeInit...');
			});
			container.pagination(options);

			container.addHook('beforePageOnClick', function(){
				window.console && console.log('beforePageOnClick...');
				//return false
			});

			return container;
		}

		createDemo('demo1');

	});
